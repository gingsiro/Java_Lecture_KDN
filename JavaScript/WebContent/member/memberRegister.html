<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 등록</title>
<link href="../css/basic.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	window.onload = function(){
		var send = document.getElementById('send');
		
		send.onclick = function(){
			var id = document.getElementById('id');
			var pw = document.getElementById('pw');
			var repw = document.getElementById('repw');
			var name = document.getElementById('name');
			var email = document.getElementById('email');
			
			// JavaScript는 ''로 String비교가 가능! 
			// Java는 안되니 필히 유념.
			if(id.value == ''){
				alert('아이디를 입력해주세요.');
				id.focus();
				return false;
			}
			if(pw.value == ''){
				alert('비밀번호를 입력해주세요.');
				pw.focus();
				return false;
			} else if (repw.value == ''){
				alert('비밀번호 확인을 입력해주세요.');
				repw.focus();
				return false;
			} else {
				if(pw.value!=repw.value){
					alert('비밀번호와 비밀번호 확인을 확인하세요.')
					pw.focus();
					return false;
				}
			}
			if(name.value == ''){
				alert('이름을 입력해주세요.');
				name.focus();
				return false;
			}
			if(email.value == ''){
				alert('이메일을 입력해주세요.');
				email.focus();
				return false;
			}
			var frm = document.getElementById('frm');
			frm.submit();
		};
	}
</script>
</head>
<body>
<form method="post" action="memberinsert" id="frm">
<table  align='center' >
	<tr><td class="caption" colspan='2'>회원 가입</td></tr>
	<tr><td class='tbasic'>아이디</td>
	    <td class='tbasic'><input type='text' name='id'  id='id'></td>
	</tr>
	<tr><td class='tbasic'>비밀번호</td>
	    <td class='tbasic'><input type='password' name='pw'  id='pw'></td>
	</tr>
	<tr><td class='tbasic'>비밀번호 확인</td>
	    <td class='tbasic'><input type='password' name='repw'  id='repw'></td>
	</tr>
	<tr><td class='tbasic'>이름</td>
	    <td class='tbasic'><input type='text' name='name'  id='name'></td>
	</tr>
	<tr><td class='tbasic'>이메일</td>
	    <td class='tbasic'><input type='text' name='email'  id='email'>
	</tr>
	<tr><td class='tbasic'>주소</td>
	    <td class='tbasic'><input type='text' name='address'  id='address'>
	</tr>
	<tr>
	   <td colspan='2' align='center' class='tfoot tspacial'>
	     <input type="button" value='회원가입' id='send'>
		 <input type="reset" value='취소'>
	   </td>
	</tr>
</table>
</form>
</body>
</html>
