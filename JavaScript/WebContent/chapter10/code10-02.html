<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// window가 화면에 load 됐을 때 지정한 콜백 함수가 수행 됨.
	window.onload = function(){
		var header = document.getElementById('header');
		console.log(header.innerHTML);
		console.log(header.length);
		
		// header에 해당하는 태그에 innerHTML은 태그 사이에 들어있는 데이터를 의미.
		var h1 = document.getElementsByName('h1');
		for(var i in h1){
			console.log(h1[i]);
		}
		document.body.removeChild(header);
	}
</script>
</head>
<body>
	<h1 id="header">header</h1>
	<h1 id="header">header</h1>
	<h1 id="header">header</h1>
	<h1 id="header">header</h1>
	<h1 name="h1">header1</h1>
	<h1 name="h1">header2</h1>
	<h1 name="h1">header3</h1>
	<h1 name="h1">header4</h1>
	<h1 name="h1">header5</h1>
	<h1 name="h1">header6</h1>
</body>
</html>
