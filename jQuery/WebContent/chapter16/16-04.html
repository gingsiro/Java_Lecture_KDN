<!DOCTYPE html>
<html>
<head>
<style>
.reverse {
	background: black;
	color: white;
}
</style>
<script src="../js/jquery-2.1.1.js"></script>
<script>
	$(function() {
		/* $('h1').mouseover(function(){
			$(this).addClass('reverse')
		})
		$('h1').mouseout(function(){
			$(this).removeClass('reverse')
		}) */
		$('h1').hover(
				function(){
					$(this).addClass('reverse')
				},
				function(){
					$(this).removeClass('reverse')
				}
		)
		//$('선택자').hover(올림,내림)
		
	});
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
