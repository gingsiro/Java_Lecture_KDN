<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 등록</title>
<link href="../css/basic.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('#frm').submit(function(event) {
			var id = $('#id');
			var password = $('#password');
			var repw = $('#repw');
			var name = $('#name');
			var email = $('#email');

			// JavaScript는 ''로 String비교가 가능! 
			// Java는 안되니 필히 유념.
			if (id.val() == '') {
				alert('아이디를 입력해주세요.');
				id.focus();
				return false;
			}
			if (password.val() == '') {
				alert('비밀번호를 입력해주세요.');
				password.focus();
				return false;
			} else if (repw.val() == '') {
				alert('비밀번호 확인을 입력해주세요.');
				repw.focus();
				return false;
			} else {
				if (password.val() != repw.val()) {
					alert('비밀번호와 비밀번호 확인을 확인하세요.')
					password.focus();
					return false;
				}
			}
			if (name.val() == '') {
				alert('이름을 입력해주세요.');
				name.focus();
				return false;
			}
			if (email.val() == '') {
				alert('이메일을 입력해주세요.');
				email.focus();
				return false;
			}
			$(this).submit();
		});
		
		$('#idcheck').click(function(event) {
			var idCheck = open('IdCheck.html', 'child', 'width=300, height=200, left='+window.screenX+', top='+window.screenY+', location=0');
			idCheck.moveTo(window.screenX, window.screenY);
		});
	});
</script>
</head>
<body>
	<form method="get" action="ELTest2.jsp" id="frm">
		<table align='center'>
			<tr>
				<td class="caption" colspan='2'>회원 가입</td>
			</tr>
			<tr>
				<td class='tbasic'>아이디</td>
				<td class='tbasic'><input type='text' name='id' id='id'><span id="idcheck">아이디검사</span></td>
			</tr>
			<tr>
				<td class='tbasic'>비밀번호</td>
				<td class='tbasic'><input type='password' name='password' id='password'></td>
			</tr>
			<tr>
				<td class='tbasic'>비밀번호 확인</td>
				<td class='tbasic'><input type='password' name='repw' id='repw'></td>
			</tr>
			<tr>
				<td class='tbasic'>이름</td>
				<td class='tbasic'><input type='text' name='name' id='name'></td>
			</tr>
			<tr>
				<td class='tbasic'>이메일</td>
				<td class='tbasic'><input type='text' name='email' id='email'>
			</tr>
			<tr>
				<td class='tbasic'>주소</td>
				<td class='tbasic'><input type='text' name='address' id='address'>
			</tr>
			<tr>
				<td class='tbasic'>취미</td>
				<td class='tbasic'>
					<input type='checkbox' name='hobby' id='hobby' value='독서'>독서
					<input type='checkbox' name='hobby'	id='hobby' value='영화감상'>영화감상
					<input type='checkbox' name='hobby'	id='hobby' value='쇼핑'>쇼핑
					<input type='checkbox' name='hobby'	id='hobby' value='테니스'>테니스
			</tr>
			<tr>
				<td colspan='2' align='center' class='tfoot tspacial'><input
					type="submit" value='회원가입' id='send'> <input type="reset"
					value='취소'></td>
			</tr>
		</table>
	</form>
</body>
</html>
