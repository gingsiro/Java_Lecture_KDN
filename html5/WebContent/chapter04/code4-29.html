<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
span {
	display: inline-block;
}

#border1 {
	border: 1px solid #dd4124;
}

#border2 {
	border-bottom: 1px solid #dd4124;
}

#border3 {
	border-bottom: 5px double #dd4124;
	border-left: 20px groove #dd4124;
}

#border4 {
	border: thick dashed #dd4124;
	border-radius: 50px 40px 20px 10px;
}
</style>
</head>
<body>rn   
	<span id="border1">border 1</span>
	<span id="border2">border 2</span>
	<span id="border3">border 3</span>
	<span id="border4">border 4</span>
	<span id="border5">border 5</span>
	<span id="border6">border 6</span>
	<span id="border7">border 7</span>
</body>
</html>
