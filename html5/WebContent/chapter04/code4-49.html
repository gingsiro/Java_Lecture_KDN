<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#button {
	width: 150px;
	height: 70px;
	background-color: #93a9d1;
	border: 10px solid white;
	border-radius: 30px;
	box-shadow: 5px 5px 5px gray;
}
a {
	text-decoration: none;
	color: #f7caca;
	font-size: 2em;
	font-weight: bold;
	text-align: center;
	display: block;
	line-height:70px;
}
a:hover{
	text-decoration: line-through;
	color: #bf1932
}
</style>
</head>
<body>
	<div id="button">
		<a href="#">Click</a>
	</div>
</body>
</html>
