<head>

<title>처음 하는 html</title>
</head>
<body>
	<h1>Header 1</h1>
	<p>한 문단을 표시하는 태그로 문단 단위로 line brake 가 됨. <br/> 
	<!-- <br>start tag, </br>close tag 를 <br/>empty tag 로 줄여 사용 가능

	</p>

	<p>한 문단을 표시하는 태그로 문단 단위로 line brake 가 됨. </p>
