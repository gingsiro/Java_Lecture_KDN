<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/form.css" />
  	<title>영화 예매</title>
  	<script type="text/javascript">
  		
  	</script>
</head>

<body>
  <div>
    <header>
	    <hgroup>
	      <h1>영화 예매</h1>    	
	      <h2>쿵푸팬더</h2>    	
	    </hgroup>
    </header>

	<section id="reservation">
		<div>
			<img alt="쿵푸팬더 poster" width="300"  height="430" src="img/movie_image2.jpg">
		</div>
		<div>
			<form>
				<fieldset id="wrapperFieldset">
					<legend id="wrapperLegend">예매정보 입력</legend>
					<label>상영관</label>
					<select>
						<option>CGV</option>
						<option>롯데시네마</option>
						<option>메가박스</option>
						<option>프리머스</option>
						<option>다른극장</option>
					</select>
					<br/>
					<label>날 &nbsp;짜</label><input type="date"/><br/>
					<fieldset class="innerFiledSet">
						<legend>시간</legend>
						<input type="radio" name="time" value="08:30"/><label>08:30</label>
						<input type="radio" name="time" value="11:00"/><label>11:00</label>
						<input type="radio" name="time" value="14:20"/><label>14:20</label>
						<input type="radio" name="time" value="17:25"/><label>17:25</label>
						<input type="radio" name="time" value="20:10"/><label>20:10</label>
						<input type="radio" name="time" value="23:05"/><label>23:05</label>
					</fieldset>
						<p/>
					<label>요&nbsp;금</label>&nbsp;&nbsp; 
						<span id="fee">W9,000</span>
					<p/>
					<label>인&nbsp;원</label> 
					<input type="number" name="pnum" id="pnum" value="1" min="1" required="required"/><p/>
					<label>금&nbsp;액</label>
					<input type="number" name="price" id="price" value="9000" readonly="readonly"/>
					<fieldset class="innerFiledSet">
						<legend>옵션</legend>
						<input type="checkbox" name="popcorn" id="popcorn" value="7000"/><label>팝콘(W7,000)</label>
						<input type="checkbox" name="cola"    id="cola" value="1500"/><label>콜라(W1,500)</label>
					</fieldset>
				</fieldset>
				<fieldset id="buttons">
					<input type="reset" id="reset" value="취소">
					<input type="submit" id="submit" value="예매">
				</fieldset>			
			</form>
		</div>
	</section>
  </div>
</body>
</html>
